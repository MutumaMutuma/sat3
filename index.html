<!DOCTYPE html>
<html>
  <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <title>LOOPING</title>
  </head>
  <body>
<div class="container">
  <form id="counter">
    <div class="form-group">
      <label for="countTo">Count to:</label>
      <input type="text" class="form-control" id="countTo" aria-describedby="emailHelp" placeholder="Enter a number">

    </div>
    <div class="form-group">
      <label for="countBy">Count by:</label>
      <input type="text" class="form-control" id="countBy" aria-describedby="emailHelp" placeholder="Enter a number">

    </div>

    <div class="form-group form-check">

    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

</html>
